  <script>
  function districtList() {
	  var districtsPossible = [ "Civic", "Civic", "Civic", "Ruined Civic", "Racial Neighborhood", "Racial Neighborhood", "Racial Neighborhood", "Embassy District", "Finance District", "Fine Shops", "Lord's Keep", "Vacant Lord's Keep", "Magic District", "Noble Estates", "Park District", "University", "Wealthy Residential", "Avg. Residential", "Avg. Residential", "Avg. Residential", "Avg. Residential", "Garrison", "Guildhall District", "Former Guildhall District", "Marketplace", "Marketplace", "Marketplace", "Marketplace", "Marketplace", "Professionals", "Shops", "Professionals", "Shops", "Professionals", "Shops", "Professionals", "Shops", "Professionals", "Shops", "Professionals", "Shops", "Professionals", "Shops", "Temple District", "Adventurer's Quarter", "Angler's Wharf", "Apartment Homes", "Caravan District", "Ghetto", "Racial Ghetto", "Ghetto", "Racial Ghetto", "Ghetto", "Racial Ghetto", "Inn District", "Red Light District", "Shantytown", "Slave Quarter", "Slum", "Industrial District", "Industrial District", "Industrial District", "Industrial District", "Industrial District", "Undercity", "Warehouse District", "Warehouse District", "Waterfront District", "Remnent Neighborhood", "Immigrant Enclave", "Immigrant Enclave", "Necropolis", "Boat Town", "Coliseum/Arena", "Prison District", "Docks", "Rural", "Rural", "Rural" ]
	  districtNumber = document.getElementById("districtsResult").innerHTML;
	  var districts = new Array();
	  for (var i = 0; i < districtNumber; i++) {
		  district = districtsPossible[Math.floor(Math.random() * districtsPossible.length)]
		  districts[i] = district;
	  }
	  districts.sort();
	  document.getElementById("districtsList").innerHTML = districts.join(", ");
  }
  
  function demographics() {
	  var population = document.getElementById("population").value;
	  if (population == "") {
		  population = Math.round(Math.random() * 100) * Math.round(Math.random() * 10) + Math.round(Math.random() * 100) * Math.round(Math.random() * 10);
		  document.getElementById("population").value = population;
	  }
	  document.getElementById("districtsResult").innerHTML = countDistricts(population);
	  density = popDensity(population)
	  document.getElementById("densityResult").value = density;
	  cityArea = citySpread(density, population);
	  document.getElementById("areaResult").innerHTML = cityArea + " sq. miles"
	  racialBreakdown(population);
	  
  }
  
  function densityAdjust() {
	  population = document.getElementById("population").value;
	  density = document.getElementById("densityResult").value;
	  cityArea = citySpread(density, population);
	  document.getElementById("areaResult").innerHTML = cityArea + " sq. miles"
  }
  
  function racialBreakdown(totalPop) {
	  raceTable = document.getElementById("races");
	  rows = raceTable.rows;
	  for (var i = 1; i < rows.length; i++) {
		var racePercent = document.getElementById("percent0"+i).value;
		var affSelect = document.getElementById("affluence"+i).value;
		if (i == 1) {
			affSelect = 5
		} else if (racePercent >= 60) {
			affSelect = 4
		} else if (racePercent <= 10) {
			affSelect = 3 - Math.round(Math.random() * 2)
		}
		affSelect = Math.max(Math.min(affSelect - 1 + Math.round(Math.random() * 2), 5), 1)
		document.getElementById("affluence"+i).value = affSelect;
		row = rows[i];
		cols = row.cells;
		cell = cols[1];
		cell.innerHTML = Math.round((racePercent/100) * totalPop)
	  }
  }
  
  function countDistricts(totalPop) {
	  districtCount = Math.round(totalPop/500);
	  return districtCount;
  }
  
  function citySpread(popDensity, totalPop) {
	  var area = Math.max(Math.round(totalPop/density), 1)
	  return area
  }
  
  function popDensity(totalPop) {
	  	if (totalPop > 5000) {
			var density = 5000 + Math.round(Math.random() * 1000);
		} else {
			var density = Math.round(Math.random() * totalPop) 
		}
		return density;
  }
  
  function fillMap() {
	  var table = document.getElementById("mapGrid");
	  var mapCells = table.getElementsByTagName('td');
	  var centerX = 8 + Math.round(Math.random() * 4);
	  var centerY = 8 + Math.round(Math.random() * 4);
	  document.getElementById("townX").innerHTML = centerX;
	  document.getElementById("townY").innerHTML = centerY;
	  for (i = 0; i < mapCells.length; i++) {
		  //noise in every cell
		  var h = 40 + Math.round(Math.random() * 20);
		  mapCells[i].innerHTML = h;
		  mapCells[i].style.backgroundColor = "hsl(0, 0%, " + h +"%)";
	  }
	  var location = Math.round(Math.random() * 8);
	  modifyLocation(location);
	  addFeatures("hilly", location);
	  highLightFoundation();
	  
  }
  
  function modifyLocation(genLocation) {
	  var locales = ["coastal", "island", "mountain", "sky", "underground", "cliff", "plains", "treetop", "generic"]
	  var table = document.getElementById("mapGrid");
	  document.getElementById("sampleNumber").innerHTML = locales[genLocation];
	  if (genLocation == 0) {
		  //ocean comes in between 2 and 5 rows/columns
		  var oceanInset = 2 + Math.round(Math.random() * 3);
		  for (var i = 0; i < oceanInset; i++) {
			  row = table.rows[i];
			  cols = row.cells;
			  //iterate through rows
			  for (var j = 0; j < cols.length; j++) {
				  //iterate through columns
				  cell = cols[j];
				  h = Math.max(cell.innerHTML - (10 * (oceanInset - i)), 0);
				  cell.innerHTML = h;
				  cell.style.backgroundColor = "hsl(204, 100%, " + h + "%)";
			  }  
		  }
		  //move town center closer to the coast
		  town = Number(document.getElementById("townY").innerHTML) - 4;
		  document.getElementById("townY").innerHTML = town;
	  } else if (genLocation == 1 || genLocation == 3) {
		  //island location - drop edges into the ocean
		  // radius of the island is between 9 and 7
		  var radius = 7 + Math.round(Math.random() * 2);
		  // circle center is at 10,10
		  // circle equation is  pow(x-10,2) + pow(y-10,2) = pow(radius,2)
		  var rows = table.rows;
		  for (var i = 0; i < rows.length; i++) {
		  	row = rows[i];
		  	cols = row.cells;
		  	for (var j = 0; j < cols.length; j++) { 
		  		cell = cols[j]; 
		  		height = cell.innerHTML; 
		  		//circle equation!
		  		if (((j-10)*(j-10) + (i-10)*(i-10) > radius*radius) || i == 19 || j == 19) {
		  			//distance from center
		  			var d = Math.round(Math.sqrt( (j-10)*(j-10) + (i-10)*(i-10) ));
		  			height = Math.max( (height - (d * 3)), 0)
		  			cell.style.backgroundColor = "hsl(204, 100%, " + height + "%)"; 
		  			cell.innerHTML = height;
		  		}
		  	}
		  }
		  // town is founded at the edge, move outward
	  	townX = Number(document.getElementById("townX").innerHTML);
	  	if (townX<=10) { document.getElementById("townX").innerHTML = townX-2} else {document.getElementById("townX").innerHTML = townX+4}
	  	townY = Number(document.getElementById("townY").innerHTML);
	  	if (townY<=10) { document.getElementById("townY").innerHTML = townY-2} else {document.getElementById("townY").innerHTML = townY+4}
	  } else if (genLocation == 2) {
		  //mountain location - raise center
		  // center is at 10,10, some random variation
		  var centerX = 9 + Math.round(Math.random() * 2);
		  var centerY = 9 + Math.round(Math.random() * 2);
		  var rows = table.rows;
		  for (var i = 0; i < rows.length; i++) {
		  	row = rows[i];
		  	cols = row.cells;
		  	for (var j = 0; j < cols.length; j++) {
		  		cell = cols[j];
		  		//distance from center determines height
		  		var d = Math.sqrt( (centerX-j)*(centerX-j) + (centerY-i)*(centerY-i) );
		  		height = Number(cell.innerHTML);
		  		height += 40 - Math.round(d*5);
		  		cell.innerHTML = height;
		  		cell.style.backgroundColor = "hsl(0, 0%, " + height + "%)";
		  	}
		  }
		  
		  // town is not founded at the peak, move outward
	  	townX = Number(document.getElementById("townX").innerHTML);
	  	if (townX<=10) { document.getElementById("townX").innerHTML = townX-2} else {document.getElementById("townX").innerHTML = townX+2}
	  	townY = Number(document.getElementById("townY").innerHTML);
	  	if (townY<=10) { document.getElementById("townY").innerHTML = townY-2} else {document.getElementById("townY").innerHTML = townY+2}
	  	
	  } else if (genLocation == 5) {
	  	//cliff face slopes
	  	var slopeWidth = 8 + Math.round(Math.random() * 2);
	  	var startRow = Math.round(9 + Math.round(Math.random() * 2) - Math.round(slopeWidth/2));
		var rows = table.rows;
		for (var i = 0; i < startRow; i++) {
		  	row = rows[i];
		  	cols = row.cells;
		  	for (var j = 0; j < cols.length; j++) {
		  		cell = cols[j];
		  		height = Number(cell.innerHTML) + 30;
		  		cell.style.backgroundColor = "hsl(0, 0%, " + height + "%)";
		  		cell.innerHTML = height;
		  	}
		}
		for (var i = startRow; i < (startRow + slopeWidth); i++) {
		  	row = rows[i];
		  	cols = row.cells;
		  	var shade = Math.round(((startRow + slopeWidth - i)/slopeWidth)*60)-32;
		  	for (var j = 0; j < cols.length; j++) {
		  		cell = cols[j];
		  		height = Number(cell.innerHTML) + shade;
		  		cell.style.backgroundColor = "hsl(0, 0%, " + height + "%)";
		  		cell.innerHTML = height;
		  	}
		}
		for (var i = (startRow + slopeWidth); i < rows.length; i++) {
		  	row = rows[i];
		  	cols = row.cells;
		  	for (var j = 0; j < cols.length; j++) {
		  		cell = cols[j];
		  		height = Number(cell.innerHTML) - 30;
		  		cell.style.backgroundColor = "hsl(0, 0%, " + height + "%)";
		  		cell.innerHTML = height;
		  	}
		}
	  }
  }
  
  function addFeatures(feature, locale) {
  	var table = document.getElementById("mapGrid");
	var rows = table.rows;
  	if (feature == "river") {
  		// add a river
  		// pick 2 points near center and draw a line
  		// if this is a coastal location, one end connects to ocean, only generate one point in center
  		// river = [x1, y1, x2, y2]
  		var river = new Array();
  		if (locale == 0) {
  			river[1] = 0;
  			river[0] = 5 + Math.round(Math.random() * 10);
  			document.getElementById("sampleNumber").innerHTML += " connect to ocean";
  		} else {
  			river[0] = 5 + Math.round(Math.random() * 10);
  			river[1] = 5 + Math.round(Math.random() * 10);
  		}
  		river[2] = 5 + Math.round(Math.random() * 10);
  		river[3] = 5 + Math.round(Math.random() * 10);
  		//slope and line formula shenanigans
  		//y = mx + b  or i = m*j + b
  		var m = (river[1]-river[3])/(river[0]-river[2]);
  		var b = river[1] - (m * river[0]);
  		if (m == Infinity || m == -Infinity){
			row = rows[river[0]];
			cols = row.cells;
			for (var i = 0; i < cols.length; i++) {
				cell = cols[i]; 
				height = cell.innerHTML;
				cell.style.backgroundColor = "hsl(204, 100%, " + height + "%)";
			} 
		} else if (m >= 1 || m <= -1 || m == 0) {
			for (var i = 0; i < rows.length; i++) {
				row = rows[i];
				cols = row.cells;
				// y = mx + b -> x= y-b / m
				if ( m == 0 ) {
					j = river[1]
				} else {
					j = Math.round((i-b)/m)
				} 
				if (j >= 0 && j<= 19) {
					cell = cols[j]; 
					height = cell.innerHTML;
					cell.style.backgroundColor = "hsl(204, 100%, " + height + "%)";
				} 
			}
		} else {
			//iterate for multiple fills on the same row
			row = rows[0];
			cols = row.cells;
			width = cols.length;
			for (var j = 0; j < width; j++) {
				i = Math.round(m*j + b)
				if ( i >= 0 && i <= 19) {
					row = rows[i];
					cols = row.cells;
					cell = cols[j];
					height = cell.innerHTML;
					cell.style.backgroundColor = "hsl(204, 100%, " + height + "%)";
				}
			}
		}
  	} else if (feature == "hilly") {
  		// add hills
  		// how many?
  		if (locale == 2 || locale == 3 || locale == 5) {
  			numHills = 1 + Math.round(Math.random() * 1);
  		} else {
  			numHills = 2 + Math.round(Math.random() * 2);
  		}
  		document.getElementById("sampleNumber").innerHTML = "making " + numHills + " hills <br />";
  		for (var i = 0; i < numHills; i++) {
  			hill = new Array();
  			if (locale == 1 || locale == 3) {
  				hill[0] = 3 + Math.round(Math.random() * 13);
  				hill[1] = 3 + Math.round(Math.random() * 13);
  			} else if(locale == 2) {
  				hill[0] = Math.round(Math.random() * 14);
  				if (hill[0] >= 7) { hill[0] += 6;}
  				hill[1] = Math.round(Math.random() * 14);
  				if (hill[1] >= 7) { hill[1] += 6;}
  			} else {
  				hill[0] = 1 + Math.round(Math.random() * 17);
  				hill[1] = 1 + Math.round(Math.random() * 17);
  			}
			lift = 2 + Math.round(Math.random() * 3);
		  	for (var k = 0; k < rows.length; k++) {
		  		row = rows[k];
		  		cols = row.cells;
		  		for (var j = 0; j < cols.length; j++) {
		  			cell = cols[j];
		  			height = Number(cell.innerHTML);
		  			//distance from center determines new height
		  			var d = Math.sqrt( (hill[1]-j)*(hill[1]-j) + (hill[0]-k)*(hill[0]-k) );
		  			if (d <= (lift)) { 
		  				height += Math.round((lift/(d+1)) * 10);
		  				cell.style.backgroundColor = "hsl(0, 0%, " + height + "%)";
		  				cell.innerHTML = height;
		  			}
		  		}
		  	}
  		}
  	}
  }
  
  function highLightFoundation() {
  	townX = Number(document.getElementById("townX").innerHTML);
  	townY = Number(document.getElementById("townY").innerHTML);
  	var table = document.getElementById("mapGrid");
	var rows = table.rows;
	row = rows[townY];
	cols = row.cells;
	cell = cols[townX];
	height = cell.innerHTML;
	cell.style.backgroundColor = "hsl(150, 100%, " + height + "%)";
  }
